<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>错误 - 学生管理系统</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 0;
        }
        .error-code {
            font-size: 72px;
            color: #1890ff;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">页面未找到</div>
            <button class="btn btn-primary" onclick="history.back()">返回上一页</button>
        </div>
    </div>
</body>
</html>
